{% extends "base.html" %}
{% block content %}
<h4>Agregar Empleado</h4>

    <section>
        <form class="form1" method="POST" action="" style="width: 90%; margin: auto;">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cedula</label>
                <input type="text" name="cedula" value="{{empleado[1]}}" class="form-control" id="cedula" aria-describedby="emailHelp" readonly>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" value="{{empleado[2]}}" name="nombre" class="form-control" id="nombre" >
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" value="{{empleado[3]}}" name="apellido" class="form-control" id="apellido" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email"  value="{{empleado[5]}}" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="naci" class="form-label">Fecha de nacimiento</label>
                    <input type="date" name="naci" value="{{empleado[12]}}" class="form-control" id="naci" readonly>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" name="direccion" value="{{empleado[13]}}" class="form-control" id="direcion">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" name="telefono" value="{{empleado[4]}}" class="form-control" id="telefono">
                </div>
                <div class="mb-3" >
                    <label for="sexo" class="form-label">Sexo: </label>
                    <input type="text" name="sexo" value="{{empleado[14]}}" class="form-control" id="sexo" readonly>
                </div>
                <div class="mb-3">
                    <label for="estadocivil" class="form-label">Estado Civil: </label>
                    <input type="radio" name="estadocivil" value="Casado" id="Casado"{% if ("Casado"==empleado[15]) %} checked {% endif %}>Casado
                    <input type="radio" name="estadocivil" value="Soltero" id="Soltero" {% if ("Soltero"==empleado[15]) %} checked {% endif %}>Soltero
                    <input type="radio" name="estadocivil" value="Union Libre" id="Union Libre" {% if ("Union Libre"==empleado[15]) %} checked {% endif %}>Union Libre
                    <input type="radio" name="estadocivil" value="Viudo" id="Viudo" {% if ("Viudo"==empleado[15]) %} checked {% endif %}>Viudo
                    <input type="radio" name="estadocivil" value="Divorciado" id="divo" {% if ("Divorciado"==empleado[15]) %} checked {% endif %}>Divorciado
                </div>
                <div class="mb-3">
                    <label for="fechaingre" class="form-label">Fecha de ingreso</label>
                    <input type="date" name="fechaingre" value="{{empleado[9]}}" class="form-control" id="fechaingre">
                </div>
                <div class="mb-3">
                    <label for="tipocont" class="form-label" required>Tipo Contrato: </label>
                    <input type="radio" name="tipocont" value="Obra Labor" {% if ("Obra Labor"==empleado[8]) %} checked {% endif %}>Obra Labor
                    <input type="radio" name="tipocont" value="Termino Fijo" {% if ("Termino Fijo"==empleado[8]) %} checked {% endif %}>Termino Fijo
                    <input type="radio" name="tipocont" value="Termino Indefinido" {% if ("Termino Indefinido"==empleado[8]) %} checked {% endif %}>Termino Indefinido
                    <input type="radio" name="tipocont" value="Contrato Aprendizaje" {% if ("Contrato Aprendizaje"==empleado[8]) %} checked {% endif %}>Contrato Aprendizaje
                    <input type="radio" name="tipocont" value="Temporal" {% if ("Temporal"==empleado[8]) %} checked {% endif %}>Temporal
                </div>
                <div class="mb-3">
                    <label for="fechaterm" class="form-label">Fecha de terminacion del contrato</label>
                    <input type="date" name="fechaterm" value="{{empleado[10]}}" class="form-control" id="fechaterm">
                </div>
                <div class="mb-3">
                    <label for="cargo" class="form-label" >Cargo</label>
                    <input type="text" name="cargo" value="{{empleado[6]}}" class="form-control" id="cargo">
                </div>
                <div class="mb-3">
                    <label for="dependencia" class="form-label">Dependencia</label>
                    <input type="text" name="dependencia" value="{{empleado[7]}}" class="form-control" id="dependencia">
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <input type="number" name="salario" value="{{empleado[11]}}" class="form-control" id="salario">
                </div>
                <a href={{ url_for('gestionarEmpleados') }}>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </a>
                <input type="submit" class="btn btn-success" value="Modificar">
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Â¿Esta seguro de realizar el registro?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="registrarUsuario()" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

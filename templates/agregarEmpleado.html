{% extends "base.html" %}
{% block content %}
<h4>Agregar Empleado</h4>

    <section>
        <form class="form1" method="post" action="{{url_for('agregarEmpleado')}}" style="width: 90%; margin: auto;">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cedula</label>
                <input type="text" name="cedula" class="form-control" id="cedula" aria-describedby="emailHelp">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" id="apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="naci" class="form-label">Fecha de nacimiento</label>
                    <input type="date" name="naci" class="form-control" id="naci">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" name="direccion" class="form-control" id="direcion">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" name="telefono" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo: </label>
                    <input type="radio" name="sexo" value="H" id="hombre">Hombre
                    <input type="radio" name="sexo" value="M" id="mujer">Mujer
                </div>
                <div class="mb-3">
                    <label for="estadocivil" class="form-label">Estado Civil: </label>
                    <input type="radio" name="estadocivil" value="Casado" id="Casado">Casado
                    <input type="radio" name="estadocivil" value="Soltero" id="Soltero">Soltero
                    <input type="radio" name="estadocivil" value="Union Libre" id="Union Libre">Union Libre
                    <input type="radio" name="estadocivil" value="Viudo" id="Viudo">Viudo
                    <input type="radio" name="estadocivil" value="Divorciado" id="divo">Divorciado
                </div>
                <div class="mb-3">
                    <label for="fechaingre" class="form-label">Fecha de ingreso</label>
                    <input type="date" name="fechaingre" class="form-control" id="fechaingre">
                </div>
                <div class="mb-3">
                    <label for="tipocont" class="form-label" required>Tipo Contrato: </label>
                    <input type="radio" name="tipocont" value="Obra Labor">Obra Labor
                    <input type="radio" name="tipocont" value="Termino Fijo">Termino Fijo
                    <input type="radio" name="tipocont" value="Termino Indefinido">Termino Indefinido
                    <input type="radio" name="tipocont" value="Contrato Aprendizaje">Contrato Aprendizaje
                    <input type="radio" name="tipocont" value="Temporal">Temporal
                </div>
                <div class="mb-3">
                    <label for="fechaterm" class="form-label">Fecha de terminacion del contrato</label>
                    <input type="date" name="fechaterm" class="form-control" id="fechaterm">
                </div>
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" name="cargo" class="form-control" id="cargo">
                </div>
                <div class="mb-3">
                    <label for="dependencia" class="form-label">Dependencia</label>
                    <input type="text" name="dependencia" class="form-control" id="dependencia">
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <input type="number" name="salario" class="form-control" id="salario">
                </div>
                <a href={{ url_for('gestionarEmpleados') }}>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </a>
                <input type="submit" class="btn btn-success" value="Registrar">
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Â¿Esta seguro de realizar el registro?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="registrarUsuario()" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
